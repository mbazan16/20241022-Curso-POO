<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.buscador.direcciones}"></title>
</head>
<body>
<div class="language">
  <form method="get" action="/">
    <label th:text="#{seleccionar.idioma}">Language</label>
    <select name="lang" >
      <option value="es">Espa√±ol</option>
      <option value="en">English</option>
    </select>
    <button th:text="#{button.enviar}"></button>
  </form>
</div>
<div>
  <form action="/direccion">
    <label for="idPais" th:text="#{label.pais}"></label>
    <select id="idPais" name="idPais">
      <option value="" th:text="#{seleccionar.opcion}"></option>
      <option th:each="pais:${paises}" th:value="${pais.id}" th:text="${pais.nombre}"></option>
    </select>
    <button th:text="#{button.enviar}"></button>
  </form>
</div>
<div th:if="${listado.isEmpty()}" th:text="#{pais.nodirecciones}">

</div>
<div th:if="${not listado.isEmpty()}">
  <h2 th:text="#{label.direcciones}">Direcciones</h2>
  <table>
    <thead>
      <tr>
        <th th:text="#{label.calle}">Calle</th>
        <th th:text="#{label.codigoPostal}">Codigo Postal</th>
        <th th:text="#{label.ciudad}">Ciudad</th>
        <th th:text="#{label.provincia}">Provincia</th>
        <th th:text="#{label.pais}">Pais</th>
        <th th:text="#{label.region}">Region</th>
      </tr>
    </thead>
    <tbody>
     <tr th:each="direccion:${listado}">
       <td th:text="${direccion.calle}"></td>
       <td th:text="${direccion.codigoPostal}"></td>
       <td th:text="${direccion.ciudad}"></td>
       <td th:text="${direccion.provincia}"></td>
       <td th:text="${direccion.pais.nombre}"></td>
       <td th:text="${direccion.pais.region.nombre}"></td>
     </tr>
    </tbody>
  </table>
</div>

</body>
</html>
